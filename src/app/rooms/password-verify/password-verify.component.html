<div class="wrapper" [ngClass]="state">
  <div class="pin">
    <div class="dots">
      <div *ngFor="let dot of dots" class="dot" [ngClass]="{'active': dot}"></div>
    </div>
    <div class="numbers">
      <div *ngFor="let number of numbers" class="number" (click)="enter(number)">{{ number }}</div>
    </div>
  </div>
</div>
