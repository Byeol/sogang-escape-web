<form (ngSubmit)="onSubmit(answerForm)" #answerForm="ngForm">
  <mat-card>
    <mat-card-title>Your Answer</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="number" name="answer" ngModel required #answer="ngModel" placeholder="Enter your answer...">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button type="submit" mat-button>SUBMIT</button>
    </mat-card-actions>
  </mat-card>
</form>
